<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captain Shuds Combat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Canvas Styling */
    canvas {
      display: block;
      margin: auto;
      background: radial-gradient(circle at center, #020202, #050505, #0a0a0a);
    }

    /* Title Screen */
    #title-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 28px;
      transition: opacity 1s ease-in-out;
      z-index: 10;
    }
    #title-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* HUD */
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 16px;
      color: white;
    }
    .health-bar {
      width: 150px;
      height: 15px;
      border: 2px solid #fff;
      border-radius: 5px;
      overflow: hidden;
    }
    .health-bar-fill {
      width: 100%;
      height: 100%;
      background: limegreen;
    }

    /* Control Buttons */
    #controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 5;
    }
    button {
      padding: 8px 12px;
      background: #222;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      background: #444;
    }

    /* Boss Warning Banner */
    #boss-warning {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: red;
      padding: 10px 20px;
      color: white;
      font-size: 22px;
      border-radius: 5px;
      display: none;
      z-index: 15;
      animation: blink 0.5s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="title-screen">
    <h1>üöÄ Captain Shuds Combat üöÄ</h1>
    <p>Incoming transmission from Captain Shuds Jjingo...</p>
    <p>"Soldier, eliminate all enemy fleets and survive at all costs!"</p>
    <p>Game starts in 10 seconds...</p>
  </div>

  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
    <div class="health-bar">
      <div class="health-bar-fill" id="health-bar"></div>
    </div>
  </div>

  <div id="controls">
    <button id="pause-btn">‚è∏ Pause</button>
    <button id="resume-btn">‚ñ∂ Resume</button>
    <button id="new-game-btn">üîÑ New Game</button>
  </div>

  <div id="boss-warning">‚ö† BOSS INCOMING ‚ö†</div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game Variables
    let player = { x: 220, y: 580, w: 40, h: 40, health: 100 };
    let bullets = [];
    let enemies = [];
    let particles = [];
    let score = 0;
    let level = 1;
    let boss = null;
    let bossIncoming = false;
    let isPaused = false;
    let gameRunning = true;

    const scoreElem = document.getElementById("score");
    const levelElem = document.getElementById("level");
    const healthBar = document.getElementById("health-bar");
    const titleScreen = document.getElementById("title-screen");
    const bossWarning = document.getElementById("boss-warning");

    // Particle Effect
    function createExplosion(x, y, color) {
      for (let i = 0; i < 15; i++) {
        particles.push({
          x,
          y,
          size: Math.random() * 3 + 2,
          speedX: (Math.random() - 0.5) * 4,
          speedY: (Math.random() - 0.5) * 4,
          color,
          life: 30
        });
      }
    }

    function drawParticles() {
      particles.forEach((p, i) => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
      });
    }

    // Enemy Spawning
    function spawnEnemy() {
      enemies.push({
        x: Math.random() * (canvas.width - 30),
        y: -30,
        w: 30,
        h: 30,
        health: 3 + level,
        speed: 1 + level * 0.3
      });
    }

    // Boss Mechanics
    function spawnBoss() {
      boss = { x: 150, y: 50, w: 180, h: 100, health: 50 + level * 15, speed: 1.5 };
      bossIncoming = true;
      bossWarning.style.display = "block";
      setTimeout(() => bossWarning.style.display = "none", 3000);
    }

    function updateBoss() {
      if (!boss) return;
      ctx.fillStyle = "#ff4500";
      ctx.fillRect(boss.x, boss.y, boss.w, boss.h);
      if (boss.health <= 0) {
        createExplosion(boss.x + boss.w/2, boss.y + boss.h/2, "orange");
        boss = null;
        level++;
      }
    }

    // Player Controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && player.x > 0) player.x -= 10;
      if (e.key === "ArrowRight" && player.x < canvas.width - player.w) player.x += 10;
      if (e.key === " " && !isPaused) bullets.push({ x: player.x + player.w/2 - 2, y: player.y, w: 4, h: 10 });
    });

    // Pause / Resume / New Game Buttons
    document.getElementById("pause-btn").onclick = () => isPaused = true;
    document.getElementById("resume-btn").onclick = () => isPaused = false;
    document.getElementById("new-game-btn").onclick = () => location.reload();

    // Main Game Loop
    function gameLoop() {
      if (!gameRunning || isPaused) return requestAnimationFrame(gameLoop);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Player
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // Draw Bullets
      bullets.forEach((b, i) => {
        ctx.fillStyle = "yellow";
        ctx.fillRect(b.x, b.y, b.w, b.h);
        b.y -= 5;
        if (b.y < 0) bullets.splice(i, 1);
      });

      // Draw Enemies
      enemies.forEach((e, i) => {
        ctx.fillStyle = "red";
        ctx.fillRect(e.x, e.y, e.w, e.h);
        e.y += e.speed;
        if (e.y > canvas.height) enemies.splice(i, 1);
      });

      // Update Boss
      updateBoss();

      // Draw Particles
      drawParticles();

      // Spawn Logic
      if (Math.random() < 0.03) spawnEnemy();
      if (level % 3 === 0 && !boss) spawnBoss();

      scoreElem.textContent = score;
      levelElem.textContent = level;

      requestAnimationFrame(gameLoop);
    }

    // Hide Title Screen After 10s
    setTimeout(() => {
      titleScreen.classList.add("hidden");
    }, 10000);

    gameLoop();
  </script>
</body>
</html>
